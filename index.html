<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Management Tool</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="Add a new task">
            <button class="btn btn-success" id="add-task"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
